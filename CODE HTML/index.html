<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Display Image</title>
  <style>
    /* Hide the original file input */
    #fileInput {
      display: none;
    }

    /* Style for custom button */
    .custom-upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }

    /* Style for preview image */
    #previewImage {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Custom button -->
  <button class="custom-upload-btn" onclick="document.getElementById('fileInput').click()">Upload Image</button>
  
  <!-- Original file input (hidden) -->
  <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(this.files)">
  
  <!-- Preview image -->
  <img id="previewImage" src="#" alt="Preview" style="display: none;">
  <button class="custom-upload-btn" onclick="Delete()">xoa</button>
  <script>
    // Function to handle file upload
    function handleFileUpload(files) {
      const file = files[0]; // Get the first file
      const reader = new FileReader();

      reader.onload = function(event) {
        const imageUrl = event.target.result; // Get the base64 URL of the image
        document.getElementById('previewImage').src = imageUrl; // Set the src attribute of the img tag
        document.getElementById('previewImage').style.display = 'block'; // Display the preview image
      };

      reader.readAsDataURL(file); // Read the file as a data URL
    }
    function Delete(){
        const fileInput = document.getElementById('fileInput');
        console.log(fileInput.value)
    // Đặt giá trị của thẻ input file thành null
        fileInput.value = null; // Hoặc fileInput.value = '';
        console.log(fileInput.value)
    }
  </script>
</body>
</html>
